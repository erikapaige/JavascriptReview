<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <!-- Form Activity, Want button to display user info -->
  <form>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </p>
    <p>
    <button id="signIn">Sign In</button>
    </p>
  </form>

  <hr>
  <h2>Retrieve & Display 
    Values from Inputs</h2>
  <div id="user"></div>

  <!-- Script Tags -->
  <script>
    document.getElementById('signIn').addEventListener('click', (event) => {
      event.preventDefault()
      // console.log('ping')

      // retrieve values from inputs, console.log them to make sure it is the info want
      console.log(document.getElementById('email').value)
      console.log(document.getElementById('password').value)

      document.getElementById('user').innerHTML= `
        <h3>Email: ${document.getElementById('email').value}</h3>
        <h3>Password: ${ document.getElementById('password').value}</h3>
      `
      //clear the inputs after submitting
      document.getElementById('email').value = ''
      document.getElementById('password').value = ''
    })


  </script>
  
</body>
</html>
