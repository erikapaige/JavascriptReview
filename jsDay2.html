  <script>
  // Day 18 100 days of Code 

    // modulus, create an alert that will tell user if # even or odd
    let num = parseInt(prompt('Pick a number'))

    if (num % 2 === 0) {
      alert('Number is even!')
    } else {
      alert('Odd number!')
    }

    // LOOPS & ITERATORS
    
    // have for loop loop through modulus 6x
    for ( let i=0; i<6; i++) {
      
      let num = parseInt(prompt('Pick a number'))

      if (num % 2 === 0) {
        alert('Number is even!')
      } else {
        alert('Odd number!')
      }

    }

    // could write the above using a ternary
    for (let i = 0; i < 6; i++) {

      let num = parseInt(prompt('Pick a number'))

      num % 2 === 0 ? alert('Number is even!') : alert ('Number is odd')

      }


    // have code run 20 times
    for (let i=0; i<20; i++){
      console.log(i)
    }

 
    
    


  </script>
