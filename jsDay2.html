<body>
  <script>
  // Day 18 100 days of Code 

    // modulus, create an alert that will tell user if # even or odd
    let num = parseInt(prompt('Pick a number'))

    if (num % 2 === 0) {
      alert('Number is even!')
    } else {
      alert('Odd number!')
    }

  </script>
  
</body>
