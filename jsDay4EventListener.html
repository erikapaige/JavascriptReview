<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linking User Events</title>
</head>
<body>
  
  <!-- Making BTN clickable -->
  <button id="myBtn">Click Me</button>

  <hr>
  <h4>Activity, make buttons that alerts the user to each animal's sound using Inner HTML & Event Listeners</h4>
  <div id="animalBtns"></div>
  
  
  <script>

    // Making button clickable 
    // this is the event and this is the instructions to run
    let animals = [
      {
        name: 'Chicken',
        cool: false,
        sound: 'Cluck',
      },
      {
        name: 'Cow',
        cool: false,
        sound: 'Moo',
      },
      {
        name: 'Cat',
        cool: true,
        sound: 'Meow',
      },
      {
        name: 'Dog',
        cool: true,
        sound:'Woof'
      },
      {
        name: 'Bird',
        cool: false,
        sound: 'Chirp',
      }
    ]
    
    for (i = 0; i < animals.length; i++) {
      // console.log(animals)

      // create buttons
      let btnElem = document.createElement('button')
      // give them a class name in common
      btnElem.className = 'animal'
      // loop through animals grab name
      btnElem.textContent = animals[i].name
      // adding data-attributes
      btnElem.dataset.index = i
      // append btn element to div
      document.getElementById('animalBtns').append(btnElem)
    }

    // add event listener for dynamically added elements
    // add event listener to WHOLE document so trigger all logic
    // parameter is event because it is information about event listened to
    document.addEventListener('click', (event) => {
      // console.log(event.target)

      // make sure whatever is clicked has class name of animal
      if (event.target.className === 'animal') {
        // when click will show you index of each animal
        console.log(event.target.dataset.index)

        // index animals directly by setting them equal to a variable
        let animal = animals[event.target.dataset.index]
        alert(`
          Name: ${animal.name}
          Cool: ${animal.cool}
          Sound: ${animal.sound}
        `)   
      }
    })

  


  </script>
</body>
</html>
