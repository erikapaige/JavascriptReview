<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   
   //loop 1 through number 1 - 100
   // if the number is divisible by 3 log the word fizz to the console
   // if the number is divisible by 5 log the word buzz to the console
   // if the number is divisible by both 3 & 5 log the word fizz buzz
    for (let i=1; i<=100; i++){
      if (i % 3 === 0 && i % 5 === 0) {
        console.log('fizz buzz')
      } else if (i % 3 === 0){
        console.log('fizz')
      } else if (i % 5 === 0) {
        console.log('buzz')
      } else {
        console.log('i')
      }
    }


  </script>
</body>
</html>
