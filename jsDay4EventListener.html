<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linking User Events</title>
</head>
<body>
  
  <!-- Making BTN clickable -->
  <button id="myBtn">Click Me</button>

  <script>

    // Making button clickable 
    // this is the event and this is the instructions to add
    document.getElementById('myBtn').addEventListener('click', () => {
      console.log('ping')
    })

  </script>
</body>
</html>
