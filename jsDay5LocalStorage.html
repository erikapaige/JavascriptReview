<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying Info from Local storage</title>
</head>

<body>
  <br>
  <h3>Time Outs</h3>
  <button id="stopGenerator">Stop Random Number</button>
  <button id="hiTicker">Stop Hi Counter</button>
  <button id="abort">Abort Timer</button>

  <br>
  <h3>Local Storage</h3>
  <form>
    <p>
      <label for="username">username</label>
      <input type="text" name="username" id="username">
    </p>
    <p>
      <label for="email">email</label>
      <input type="text" name="email" id="email">
    </p>
    <p>
      <label for="password">password</label>
      <input type="text" name="password" id="password">
    </p>
    <p>
      <button id="signUp">SignUp</button>
    </p>
  </form>

  <!-- Div to display user -->
  <div id="user"></div>

  <!-- Script tags -->
  <script src="js/localStorageDisplay.js"></script>
</body>

</html>
