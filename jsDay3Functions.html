    // PASS VALUES TO FUNCTIONS, aka function parameters
    const something = (x, y) => {
      console.log(x, y)

    // 4 FUNCTIONS +, -, *, /
    const adder = (x, y) => {
      console.log( x + y)
    }
    adder(5,5)

    const subtracter = (x, y) =>{
      console.log( x - y)
    }
    subtracter(5,5)

    const multiplier = (x, y) => {
        console.log(x * y)
      }
    multiplier(5, 5)

    const divider = (x, y) => {
      console.log(x / y)
    }
    divider(25, 5)

    // return statements
    const add = (x, y ) => {
      return ( x + y)
    }

    console.log(add(5,10))
